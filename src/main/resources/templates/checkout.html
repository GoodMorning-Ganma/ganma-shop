<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root { --primary-color: #6f42c1; --light-bg: #f8f9fa; }
        body { background-color: var(--light-bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background: linear-gradient(135deg, var(--primary-color) 0%, #5a32a3 100%); }
        .checkout-card { background: white; border-radius: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.05); padding: 2rem; }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(111,66,193,0.25); }
        .payment-option.active { border-color: var(--primary-color); background-color: rgba(111,66,193,0.05); }
        .footer { background-color: #212529; color: white; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/ganma/index">Ganma</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/ganma/cart">Cart</a></li>
                <li class="nav-item" th:if="${isLoggedIn}">
                    <a class="nav-link" href="/ganma/account">Account</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${isLoggedIn ? '/auth/logout' : '/auth/login'}">
                        <span th:text="${isLoggedIn ? 'Logout' : 'Login'}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Checkout Content -->
<div class="container my-5">

    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Success Alert -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-4 flex-column-reverse flex-md-row">

        <!-- Checkout Form -->
        <div class="col-md-6">
            <div class="checkout-card h-100">
                <h3 class="mb-4 fw-bold">Checkout & Payment</h3>

                <form id="checkout-form" method="post" th:action="@{/ganma/checkout/submit}">

                    <!-- Preserve productIds -->
                    <input type="hidden" name="productIds"
                           th:each="id : ${productIds}"
                           th:value="${id}"/>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullName"
                                   th:value="${user.username}">
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone"
                                   th:value="${user.phone}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Shipping Address</label>
                            <textarea class="form-control" name="address" rows="3"
                                      th:text="${user.address}"></textarea>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Select Payment Method</label>
                            <div class="d-flex flex-column flex-sm-row gap-3">
                                <div class="form-check payment-option border rounded p-3 flex-fill">
                                    <input class="form-check-input" type="radio" name="paymentMethod" value="credit" id="credit" checked>
                                    <label class="form-check-label" for="credit">Credit Card</label>
                                </div>

                                <div class="form-check payment-option border rounded p-3 flex-fill">
                                    <input class="form-check-input" type="radio" name="paymentMethod" value="bank" id="bank">
                                    <label class="form-check-label" for="bank">Online Banking</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 text-end">
                            <button type="button" class="btn btn-primary px-4 rounded-pill fw-bold"
                                    data-bs-toggle="modal" data-bs-target="#confirmModal">
                                <i class="bi bi-check-circle me-2"></i>Confirm Order
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-6">
            <div class="checkout-card h-100">
                <h4 class="fw-bold mb-3">Order Summary</h4>

                <ul class="list-group mb-3">

                    <li class="list-group-item d-flex justify-content-between"
                        th:each="item : ${orderItems}">
                        <span th:text="${item.product.name} + ' (x' + ${item.cart.quantity} + ')'"></span>
                        <strong th:text="'RM ' + ${item.cart.price}"></strong>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>Delivery Fee</span>
                        <span th:text="'RM ' + ${deliveryFee}"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>Service Tax (0%)</span>
                        <span th:text="'RM ' + ${tax}"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span th:text="'RM ' + ${total}"></span>
                    </li>

                </ul>

            </div>
        </div>
    </div>
</div>

<!-- Confirm Order Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Title only -->
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Confirm Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Footer with left + right buttons -->
            <div class="modal-footer d-flex justify-content-between">
                <!-- Save as Pending (LEFT) -->
                <form method="post" th:action="@{/ganma/orderPayment/pending}">
                    <input type="hidden" name="productIds"
                           th:each="id : ${productIds}"
                           th:value="${id}" />
                    <button type="submit" class="btn btn-outline-secondary">
                        No
                    </button>
                </form>


                <!-- Confirm Order (RIGHT) -->
                <button type="submit" form="checkout-form" class="btn btn-success">
                    Confirm Order
                </button>

            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
