<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            display: flex;
            flex-direction: row;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }

        .welcome-section {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .welcome-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .welcome-section a {
            margin-top: 10px;
            color: #fff;
            text-decoration: underline;
        }

        .login-section {
            padding: 50px 30px;
            flex: 1;
        }

        .login-section h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-submit {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .social-icons a {
            margin: 0 5px;
            color: #6a11cb;
            font-size: 1.5rem;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .welcome-section, .login-section {
                padding: 30px 20px;
            }

            .welcome-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>Hello, Welcome!</h2>
        <p>Don't have an account?</p>
        <a href="/auth/register" class="btn btn-primary">Register</a>
    </div>

    <!-- Login Section -->
    <div class="login-section">
        <h2>Login</h2>
        <form action="/auth/login" method="post" class="needs-validation" novalidate>
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit w-100">Login</button>
        </form>

        <!-- Additional Links -->
        <div class="text-center mt-3">
            <a href="#" class="text-primary d-block">Forgot Password?</a>
            <a href="/ganma/index" class="text-secondary">Back to Home</a>
            <p class="mt-2">Or login with:</p>
            <div class="social-icons">
                <a href="#"><i class="bi bi-google"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-github"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Form Validation -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
