<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/ganma/index">Ganma</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/ganma/index">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/ganma/product">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/ganma/cart">Carts</a></li>
                <li class="nav-item" th:if="${isLoggedIn}">
                    <a class="nav-link" href="/ganma/account">Account</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${isLoggedIn ? '/auth/logout' : '/auth/login'}">
                        <span th:text="${isLoggedIn ? 'Logout' : 'Login'}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer class="py-3 bg-dark text-light text-center">
    <div class="container">
        <p>&copy; 2024 ShopEasy. All Rights Reserved.</p>
    </div>
</footer>

<script>
    function showForm(type) {
        document.getElementById('feedback-form').style.display = (type === 'feedback') ? 'block' : 'none';
        document.getElementById('complaint-form').style.display = (type === 'complaint') ? 'block' : 'none';
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
