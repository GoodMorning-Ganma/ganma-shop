<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            transition: width 0.3s;
        }
        #sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .navbar-dark .navbar-brand {
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100vh;
                z-index: 1050;
            }
            #sidebar.collapsed {
                position: static;
                width: 0;
                height: auto;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="d-flex flex-column">
    <h3 class="text-center py-3">Admin Dashboard</h3>
    <a href="#cartManagement">Cart Management</a>
    <a href="#userManagement">User Management</a>
</div>


<!-- Main Content -->
<div class="content">
    <button class="btn btn-dark d-lg-none mb-3" id="toggleSidebar">Toggle Sidebar</button>

    <!-- Sample Sections -->

    <section id="cartManagement" class="my-5">
        <h2>Cart Management</h2>
        <p>Manage carts here.</p>
    </section>

    <section id="userManagement" class="my-5">
        <h2>User Management</h2>
        <p>Manage users here.</p>
    </section>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });
</script>
</body>
</html>
