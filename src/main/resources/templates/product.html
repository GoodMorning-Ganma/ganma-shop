<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/ganma/index">Ganma</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/ganma/cart">Cart</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${isLoggedIn ? '/ganma/account' : '/auth/login'}">Account</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${isLoggedIn ? '/auth/logout' : '/auth/login'}">
                        <span th:text="${isLoggedIn ? 'Logout' : 'Login'}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Product Details Section -->
<div class="container my-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6 mb-4">
            <img th:src="@{/${product.imageName}}" class="img-fluid rounded" alt="Product Image">
        </div>
        <!-- Product Details -->
        <div class="col-md-6">
            <h1 th:text="${product.name}" class="mb-3"></h1>
            <p><strong>Price:</strong> RM<span th:text="${product.price}"></span></p>
            <p><strong>Description:</strong></p>
            <p th:text="${product.description}"></p>
            <div class="d-flex flex-wrap align-items-center gap-2">
                <!-- Quantity Selector -->
                <div class="input-group" style="width: 120px;">
                    <button class="btn btn-outline-secondary" onclick="decrementQuantity()">-</button>
                    <input type="number" id="quantity" class="form-control text-center" value="1" min="1">
                    <button class="btn btn-outline-secondary" onclick="incrementQuantity()">+</button>
                </div>
                <!-- Buttons -->
                <!-- <a href="checkout.html" class="btn btn-primary flex-fill">Check Out</a>-->
                <a th:href="@{/cart/add(productId=${product.id}, userId=${isLoggedIn.id})}" class="btn btn-primary flex-fill">Add to Cart</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-4 bg-dark text-light">
    <div class="container text-center text-md-start">
        <div class="row">
            <div class="col-md-4 mb-3">
                <h5>About Us</h5>
                <p>Your one-stop shop for the best products at unbeatable prices.</p>
            </div>
            <div class="col-md-4 mb-3">
                <h5>Customer Service</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-light">Contact Us</a></li>
                    <li><a href="#" class="text-light">Returns</a></li>
                    <li><a href="#" class="text-light">FAQs</a></li>
                </ul>
            </div>
            <div class="col-md-4 mb-3">
                <h5>Follow Us</h5>
                <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
        <p class="text-center mt-3">&copy; 2024 Ganma Shop. All Rights Reserved.</p>
    </div>
</footer>

<script>
    // Simple JavaScript to handle quantity changes
    function incrementQuantity() {
        let quantityInput = document.getElementById('quantity');
        quantityInput.value = parseInt(quantityInput.value) + 1;
    }

    function decrementQuantity() {
        let quantityInput = document.getElementById('quantity');
        if (parseInt(quantityInput.value) > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
        }
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
