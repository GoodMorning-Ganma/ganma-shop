<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #0d6efd;
            --accent-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, #5a32a3 100%);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .product-card {
            border: none;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .product-image-container {
            padding: 1.5rem;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.03);
        }

        .price-text {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.75rem;
        }

        .quantity-input {
            width: 120px;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: #5a32a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-outline-secondary {
            border-color: #dee2e6;
        }

        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
        }

        .description-box {
            background-color: rgba(248, 249, 250, 0.5);
            border-radius: 0.75rem;
            padding: 1.25rem;
            border-left: 4px solid var(--primary-color);
        }

        footer {
            background: var(--dark-bg);
            color: white;
        }

        footer a {
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--primary-color) !important;
        }

        .social-icon {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            color: var(--primary-color) !important;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .product-image-container {
                padding: 1rem;
            }

            .price-text {
                font-size: 1.5rem;
            }

            .product-card {
                margin: 0 0.5rem;
            }

            .description-box {
                padding: 1rem;
            }

            .btn-primary {
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.25rem;
            }

            .product-card {
                border-radius: 0.75rem;
            }
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/ganma/index">Ganma</a>

        <div class="d-flex align-items-center">
            <!-- 移动端返回按钮 -->
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-light me-2 d-lg-none" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- 桌面端返回按钮 -->
                <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" href="javascript:void(0)" onclick="goBack()">
                        <i class="bi bi-arrow-left-short me-1"></i>Back
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/ganma/cart">Cart</a></li>
                <li class="nav-item" th:if="${isLoggedIn}">
                    <a class="nav-link" href="/ganma/account">Account</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${isLoggedIn ? '/auth/logout' : '/auth/login'}">
                        <span th:text="${isLoggedIn ? 'Logout' : 'Login'}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 产品详情部分 -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="product-card">
                <div class="row g-0">
                    <!-- 产品图片 -->
                    <div class="col-md-6">
                        <div class="product-image-container">
                            <img th:src="@{'/images/' + ${product.imageName}}"
                                 class="img-fluid product-image"
                                 alt="Product Image">
                        </div>
                    </div>

                    <!-- 产品详情 -->
                    <div class="col-md-6 p-4 d-flex flex-column">
                        <h1 th:text="${product.name}" class="mb-3 fs-2 fw-bold"></h1>

                        <div class="d-flex align-items-center mb-3">
                            <span class="price-text me-3">RM <span th:text="${product.price}"></span></span>
                        </div>

                        <div class="description-box mb-4 flex-grow-1">
                            <h5 class="text-primary mb-3">Description</h5>
                            <p th:text="${product.description}" class="text-muted mb-0"></p>
                        </div>

                        <form action="/ganma/cart/add" method="post" class="mt-auto">
                            <input type="hidden" name="productId" th:value="${product.id}">

                            <div class="d-flex align-items-center gap-3 mb-3">
                                <div class="input-group quantity-input">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="decrementQuantity()">-</button>
                                    <input type="number" name="quantity" id="quantity"
                                           class="form-control text-center" value="1" min="1">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="incrementQuantity()">+</button>
                                </div>
                                <button type="submit" class="btn btn-primary flex-grow-1">
                                    <i class="bi bi-cart-plus me-2"></i>Add to Cart
                                </button>
                            </div>
                        </form>

                        <div class="d-flex align-items-center justify-content-between">
                            <small class="text-muted"><i class="bi bi-shield-check me-1"></i> Secure checkout</small>
                            <small class="text-muted"><i class="bi bi-truck me-1"></i> Free shipping</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function incrementQuantity() {
        let quantityInput = document.getElementById('quantity');
        quantityInput.value = parseInt(quantityInput.value) + 1;
    }

    function decrementQuantity() {
        let quantityInput = document.getElementById('quantity');
        if (parseInt(quantityInput.value) > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
        }
    }

    function goBack() {
        window.history.back();
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            goBack();
        }
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
