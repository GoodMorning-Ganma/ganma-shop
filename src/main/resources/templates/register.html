<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
        }

        .welcome-section {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .welcome-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .welcome-section a {
            margin-top: 10px;
            color: #fff;
            text-decoration: underline;
        }

        .form-section {
            padding: 50px 30px;
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-submit {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .form-label {
            font-weight: bold;
            color: #6a11cb;
        }

        @media (max-width: 992px) {
            .form-container {
                flex-direction: column;
            }

            .welcome-section, .form-section {
                padding: 30px 20px;
            }

            .welcome-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>Welcome Back!</h2>
        <p>Already have an account?</p>
        <a href="/auth/login" class="btn btn-primary">Login</a>
    </div>

    <!-- Register Section -->
    <div class="form-section">
        <h2>Register</h2>
        <form action="/auth/register" method="post" class="needs-validation" novalidate>
            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <!-- Column 2 -->
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter full name" required>
                    <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                    <div class="invalid-feedback">Please enter your phone number.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="2" placeholder="Enter address" required></textarea>
                    <div class="invalid-feedback">Please enter your address.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-submit w-100 mt-3">Register</button>
        </form>
        <!-- Back to Home -->
        <div class="text-center mt-3">
            <a href="/ganma/index" class="text-secondary">Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Form Validation -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
